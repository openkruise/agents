apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "agent-sandbox-operator.labels" . | nindent 4 }}
  name: agent-sandbox-operator-controller-manager
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.sandboxOperator.replicaCount }}
  selector:
    matchLabels:
      {{- include "agent-sandbox-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agent-sandbox-operator.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - args:
            - --metrics-bind-address=:8443
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --webhook-cert-path=/home/nonroot/agent-sandbox-operator-webhook-certs
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: "{{ .Values.sandboxOperator.image.controllerManager.repository }}:{{ .Values.sandboxOperator.image.controllerManager.tag }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports: []
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.sandboxOperator.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: agent-sandbox-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
